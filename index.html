<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokedéx</h1>
        <input type="text" id="search" placeholder="Pesquisar Pokémon...">
    </header>
    <main>
        <section id="pokemon-details" class="hidden">
            <div id="pokemon-info">
                <!-- Detalhes do Pokémon serão exibidos aqui -->
            </div>
            <div id="nav-buttons">
                <button id="prev-pokemon" class="nav-button">↩</button>
                <button id="next-pokemon" class="nav-button">↪</button>
            </div>
        </section>
        <section id="pokemon-list">
            <!-- Lista de Pokémon será exibida aqui -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
